<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="polaroid" style="position: absolute;height: 700px;left: 350px;width: 800px;">
        <div id="draggable" style="cursor: move;position: absolute;left: 246px;top: 211px;">
            <canvas id="canvas" width="300" height="300"></canvas>
            <canvas id="canvasS" width="300" height="300"></canvas>
            <canvas id="canvasM" width="300" height="300"></canvas>
            <canvas id="canvasH" width="300" height="300"></canvas>
        </div>
        <img src="https://www.elsetge.cat/imagepost/b/2/24920_home-wallpaper.jpg" id="imgCan">
    </div>
    <form name="f1">
        <div class="pretty p-icon p-round p-jelly">
            <input name="r1" type="radio" value="s1">
            <div class="state p-danger">
                <i class="icon fa fa-check"></i>
                <label>Style 1</label>
            </div>
        </div>
        <div class="pretty p-icon p-round p-jelly">
            <input name="r1" type="radio" value="s2">
            <div class="state p-danger">
                <i class="icon fa fa-check"></i>
                <label>Style 2</label>
            </div>
        </div>
        <div class="pretty p-icon p-round p-jelly">
            <input name="r1" type="radio" value="s3" checked>
            <div class="state p-danger">
                <i class="icon fa fa-check"></i>
                <label>Style 3</label>
            </div>
        </div>
        <button type="submit" onclick="changeStyle(event)">Change</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="touch.js"></script>
    <script src="./js/clock.js"></script>
</body>

</html>
